<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes Adicionais e Estruturação de Conteúdo</title>
</head>

<body>
    <img src="img-componentes-adicionais.jpg" alt="imagem iceberg" />
    <h2>Listas Não Ordenadas</h2>
    <ul><!--Listas não ordenadas-->
        <li>Item um </li>
        <li>Item Dois</li>
        <li>Item Três</li>
        <li>Item Quatro</li>
    </ul>
    <br>
    <h2>Listas Ordenadas</h2>
    <ol> <!--Listas ordenadas-->
        <li>Item um </li>
        <li>Item Dois</li>
        <li>Item Três</li>
        <li>Item Quatro</li>
    </ol>
    <h2>Formulario</h2>
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome "><br><br>
        <button type="submit">Enviar </button>
    </form>
</body>

</html>
