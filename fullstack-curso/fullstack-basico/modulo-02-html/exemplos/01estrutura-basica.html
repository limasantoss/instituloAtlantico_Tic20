<!DOCTYPE html> <!-- Informa ao navegador que o documento é HTML5 -->

<html lang="en"> <!-- Início do documento HTML; lang="en" define o idioma principal (inglês) -->

<head> <!-- Cabeçalho com metadados (não aparece na página) -->

    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 (suporta acentos e símbolos) -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ajusta a escala e largura para dispositivos móveis (layout responsivo) -->

    <title>Minha Página</title> <!-- Título que aparece na aba do navegador -->

</head>

<body> <!-- Corpo da página: aqui entra o conteúdo visível (texto, imagens, etc.) -->

        <h1>Olá,Mundo</h1>
        <p>Olá , Criei minha primeira página</p>
 
</body>

</html> <!-- Fim do documento HTML -->
